<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Music Attributes</title>

		<link rel="Stylesheet" href="./css/style.css" type="text/css">
    	<script src="./libs/d3.v3.min.js"></script>
	</head>
	<body>
		<div id="viz">
			<div id="musicQualities">
				<table>
					<thead>
						<tr><th colspan="3"><h5>Musical Qualities</h5></th></tr>
						<tr>
							<th><h5>Danceability</h5></th>
							<th><h5>Energy</h5></th>
							<th><h5>Mood</h5></th>
					</thead>
					<tbody>
						<tr>
							<td id="danceAve"></td>
							<td id="energyAve"></td>
							<td id="moodAve"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="lyricQualities">
				<table>
					<thead>
						<tr>
							<th colspan="2"><h5>Lyrics</h5></th>
						</tr>
						<tr>
							<th><h5>Summary</h5></th>
							<th><h5>Details</h5></th>
						</tr>
					</thead>
					<tbody id="lyricQualities">
						<tr>
							<td id="money">Money</td>
							<td id="lyricDetails" rowspan="7"></td>
						</tr>
						<tr>
							<td id="pos" class="clickable">Positivity</td>
						</tr>
						<tr>
							<td id="neg" class="clickable">Negativity</td>
						</tr>
						<tr>
							<td id="vio" class="clickable">Violence</td>
						</tr>
						<tr>
							<td id="color" class="clickable">Colors</td>
						</tr>
						<tr>
							<td id="bod" class="clickable">Body</td>
						</tr>
						<tr>
							<td id="reli" class="clickable">Religion</td>
						</tr>
						<tr>
							<td id="rela" class="clickable">Relations</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="musicDetails">
				<table id="musicDetailsTable">
					<thead>
						<tr>
							<th><h5>#</h5></th>
							<th><h5>Title</h5></th>
							<th><h5>Artist</h5></th>
							<th id="MusicPropType" class="clickable"><h5>Property</h5></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

			<div id="story">
				<table id="storyTable">
					<thead>
						<tr><th colspan="2"><h5>Important Events</h5></th></tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

			<div id="graphContainer">
				<div id="legend">
					<table>
						<thead>
							<tr><th colspan="2">Legend</th></tr>
						</thead>
						<tbody>
							<tr><td><div class="unemployDiv"></div></td><td>Unemployment Rate</td></tr>
							<tr><td><div class="spDiv"></div></td><td>S&amp;P Rate Change</td></tr>
						</tbody>
					</table>
				</div>
				<div id="graph"></div>
			</div>
		</div>

	</body>

	<script src="./js/visualization.js"></script>
</html>
