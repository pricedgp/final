<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Music Attributes</title>

		<link rel="Stylesheet" href="./css/style.css" type="text/css">
    	<script src="./libs/d3.v3.min.js"></script>
	</head>
	<body>
		<div id="viz">
			<div id="musicQualities">
				<table>
					<thead>
						<tr><th colspan="3"><h5>Musical Qualities</h5></th></tr>
						<tr>
							<th><h5>Danceability</h5></th>
							<th><h5>Energy</h5></th>
							<th><h5>Mood</h5></th>
					</thead>
					<tbody>
						<tr>
							<td id="danceAve"></td>
							<td id="energyAve"></td>
							<td id="moodAve"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="lyricQualities">
				<table>
					<thead>
						<tr>
							<th colspan="2"><h5>Lyrics</h5></th>
						</tr>
						<tr>
							<th><h5>Summary</h5></th>
							<th><h5>Details</h5></th>
						</tr>
					</thead>
					<tbody id="lyricQualities">
						<tr>
							<td id="money">Money</td>
							<td id="lyricDetails" rowspan="7"></td>
						</tr>
						<tr>
							<td id="pos">Positivity</td>
						</tr>
						<tr>
							<td id="neg">Negativity</td>
						</tr>
						<tr>
							<td id="vio">Violence</td>
						</tr>
						<tr>
							<td id="color">Colors</td>
						</tr>
						<tr>
							<td id="bod">Body</td>
						</tr>
						<tr>
							<td id="reli">Religion</td>
						</tr>
						<tr>
							<td id="rela">Relations</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div id="musicDetails">
				<table id="musicDetailsTable">
					<thead>
						<tr>
							<th><h5>#</h5></th>
							<th><h5>Title</h5></th>
							<th><h5>Artist</h5></th>
							<th id="MusicPropType"><h5>Property</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div><br />

			<div id="graph"></div>

			<div id="story">
				<table id="storyTable">
					<thead>
						<tr><th colspan="2"><h5>Important Events</h5></th></tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

	</body>

	<script src="./js/visualization.js"></script>
</html>
